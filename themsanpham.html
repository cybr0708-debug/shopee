<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm | ForsakenShop</title>
    <link rel="stylesheet" href="themsanpham.css">
</head>
<body>
    <header class="header">
        <div class="logo">ForsakenShop</div>
        <div class="navbar">
            <span id="username">Khách</span>
            <button onclick="logout()" class="btn-logout">Đăng xuất</button>
        </div>
    </header>

    <main>
        <section class="add-product-section">
            <h1>Thêm sản phẩm mới</h1>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="newName">Tên sản phẩm:</label>
                    <input type="text" id="newName" required>
                </div>
                <div class="form-group">
                    <label for="newPrice">Giá sản phẩm (VNĐ):</label>
                    <input type="number" id="newPrice" required>
                </div>
                <div class="form-group">
                    <label for="newStock">Số lượng tồn kho:</label>
                    <input type="number" id="newStock" required>
                </div>
                <div class="form-group">
                    <label for="newImg">Link ảnh (tuỳ chọn):</label>
                    <input type="text" id="newImg" placeholder="https://via.placeholder.com/150">
                </div>
                <button type="submit" class="btn-add">Thêm sản phẩm</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 ForsakenShop</p>
    </footer>

    <script src="themsanpham.js"></script>
</body>
</html>
