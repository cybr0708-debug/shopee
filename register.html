<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký | Orange Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h2>Đăng ký</h2>

    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">

    <button onclick="register()">Đăng ký</button>

    <p id="error" style="color:red; margin-top:10px;"></p>
    <p id="success" style="color:green; margin-top:10px;"></p>

    <p class="register">
        Đã có tài khoản? <a href="index.html">Đăng nhập</a>
    </p>
</div>

<script src="register.js"></script>
</body>
</html>
